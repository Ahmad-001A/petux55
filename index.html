  <textarea placeholder="8\Да особенно и не старались — почти сразу же их схватили и обвинили в узурпации власти, в нарушении прав существующей династии, в причинении обид достойным людям города... 
Почти сразу же после выдвижения обвинений вождей сербедаров казнили. А Самарканд, потрясенный решительностью эмиров, безоговорочно признал их власть. Вскоре начались разногласия между тестем и зятем, каждый из которых хотел быть первым в стране. 
Разногласия кончились в 1370 г. смертью Хусейна. В этом же году военачальники Мавераннахра провозглашают Тамерлана единым государем страны, а сам Тамерлан назначает Чингизида Суюргатмыша ханом, первым из цепочки подставных ханов, при которых он долгие десятилетия будет реальным властителем. 
В 1372 г. Тамерлан двинулся походом на Хорезм, древнюю и богатую страну, а через год предпринял еще один поход. Результатом двух походов стало смирение Хорезма и вхождение его южной части в состав государства Тамерлана.
9\ Вскоре из Белой Орды к Тамерлану прибежал хан Тохтамыш, сын ближайшего сподвижника хана Белой Орды, недавно казненного за выступление против намерения хана Белой Орды объединить под своей властью весь улус Джучи, подчинив себе Золотую Орду.
 Тамерлан несколько раз помогал Тохтамышу организовать поход против хана Белой Орды. В конце концов, в 1379 г. Тохтамыш стал ханом Белой Орды, сразу забыв о помощи Тамерлана и решив сам стать во главе всего улуса Джучи.
 Выполняя это свое намерение, он вскоре после разгрома Мамая на Куликовом поле Дмитрием Донским в том же 1380 г. вновь разбил Мамая на реке Калке. После чего стал единым ханом Золотой и Белой Орды, т. е. улуса . 
Именно в этих походах — при покорении города Исфагана — было убито 70 тысяч человек, из которых волей эмира были сложены высокие башни... Он любил такие постройки из своих жертв. Исфаганские башни — самые известные.
 Но было строительство башни из двух тысяч живых людей, переслоенных битым кирпичом и глиной, при взятии афганского города Исфизара.
10\ Иногда он просто приказывал закапывать непокорных живыми — так погибло четыре тысячи человек при покорении малоазиатского города Сиваса.
 А перед генеральным сражением с делийским султаном по его приказу зарезали сто тысяч пленных — до Тамерлана дошел слух, что его невооруженные пленники якобы готовят ему удар в спину в самый критический момент. Его войска приводили в трепет не только Восток, но и Запад.
 В 1392 г. его владениями становятся Армения и Грузия, а через пять лет — и Азербайджан. На следующий год он идет походом в Индию, захватывает Дели и вывозит оттуда огромную добычу, включая двух белых попугаев, долгие годы «охранявших» покой султанов Дели.
 Сразу после завершения похода в Индию в 1400 г. он начал борьбу с турецким султаном Баязедом и египетским султаном Фараджем. Его армия захватила города в Малой Азии и Сирии. Здесь, при Анкаре, в 1402 г. состоялась величайшая битва многих и многих эпох. И у Тамерлана, и у Баязеда было по 200 с лишним тысяч войска. Победил Тамерлан.
Тем самым приостановив наплыв турок на Европу, войска которой Баязед недавно наголову разгромил, и отсрочив завоевание Константинополя и падение Византийской империи. Кто знает, если бы не эта передышка, сумела бы Европа в конце концов найти в себе силы выдавить турок в Азию? Запад наскучил, и в конце 1404 г. Тамерлан с 200-тысячным войском двинулся в Китай.
 Но туда он не дошел, скончавшись 18 февраля 1405 г. С его смертью закончился поход, а через четыре года распалась и его держава, разорванная его наследниками и вчерашними соратниками"></textarea>
